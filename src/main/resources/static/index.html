<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>停车场管理系统登录</title>
    <style>
        body{
            text-align: center;
        }
        .item-input{
            position: relative;
            left: 40px;
        }
        .login{
            position: absolute;
            left: 848px;
            top: 158px;
        }
        .dl{
            position: absolute;
            left: 645px;
            top: 158px;
        }
        .item-input{
            position: absolute;
            left: 900px;
            top: 107px;
        }
    </style>
    <script type="text/javascript">
        function refresh() {
            document.getElementById('captcha_img').src="/mykaptcha?"+Math.random();
        }

        function myFunction() {
            var x = document.forms["name-password"]["username"].value;
            var y = document.forms["name-password"]["password"].value;
            if (x == null || x == "") {
                alert("必须填写账号");
                return false;
            }
            else if (y == null || y == "") {
                alert("必须填写密码");
                return false;
            }
        }
    </script>
</head>
<body>
<div class="page-group">
    <div id="page-label-input" class="page">
        <header class="bar-nav">
            <h1 class="title">登录系统</h1>
        </header>
        <form action="/logincheck.jsp" method="post" onsubmit="return myFunction()" name="name-password">
            <b>管理员账号</b>：<input type="text" name="username" placeholder="请输入账号"><br/>
            <b>管理员密码</b>：<input type="password" name="password" placeholder="请输入密码"><br/>
            <b>验证码输入</b>：<input type="text" placeholder="请输入验证码" name="verifyCodeActual">
            <div class="item-input">
                <img id="captcha_img" alt="点击更换" title="点击更换" onclick="refresh()" src="/mykaptcha" />
            </div>
            <div class="dl">
                <input type="submit" value="登录" />
            </div>
        </form>
        <div class="login">
            <form action="/login.html">
                <input type="submit" value="注册">
            </form>
        </div>
    </div>
</div>
</body>
</html>
